---
layout: page
title: General Posts
permalink: /general/
---

<div class="general">

  <h1 class="page-heading">Here you will find posts on general topics</h1>

  <ul class="post-list">
    {% for post in site.categories.general %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
